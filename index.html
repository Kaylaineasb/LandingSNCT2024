<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The big bang theory</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="#section_1">Início</a>
            <a href="#section_2">Elenco</a>
            <a href="#section_3">Novidades</a>
        </nav>
    </header>
    <main>
        <div id="section_1">
        </div>
        <section id="section_2">
            <aside id="left">
                <img src="assets/atomo-removebg-preview.png">
               <div class="container">
                <p>
                    Gatinho feliz,<br>
                    Gatinho dorminhoco<br>
                    miau miau miau
                </p>
                <img src="assets/pngtree-a-white-cat-sleeps-on-its-stomach-png-image_932560-removebg-preview.png" alt="">
               </div>
            </aside>
            <div id="center">
                <h1>Elenco</h1>
                <div class="characters">
                    <!-- Primeira linha com 4 personagens -->
                    <div class="character">
                        <img src="assets/Jim_Parsons.jpg" alt="Jim_Parsons">
                        <p>Jim Parsons</p>
                    </div>
                    <div class="character">
                        <img src="assets/johnnyGalecki.jpg" alt="johnnyGalecki">
                        <p>Johnny Galecki</p>
                    </div>
                    <div class="character">
                        <img src="assets/kunalNayyar.jpeg" alt="kunalNayyar">
                        <p>Kunal Nayyar</p>
                    </div>
                    <div class="character">
                        <img src="assets/Simon_Helberg.jpg" alt="Simon_Helberg">
                        <p>Simon Helberg</p>
                    </div>
            
                    <!-- Segunda linha com 3 personagens -->
                    <div class="character">
                        <img src="assets/Kaley_Cuoco.jpg" alt="Kaley_Cuoco">
                        <p>Kaley Cuoco</p>
                    </div>
                    <div class="character">
                        <img src="assets/Mayim_Bialik.jpg" alt="Mayim_Bialik">
                        <p>Mayim Bialik</p>
                    </div>
                    <div class="character">
                        <img src="assets/melissaRauch.jpg" alt="melissaRauch">
                        <p>Melissa Rauch</p>
                    </div>
                </div>
            </div>
            <aside id="right">
                <p>
                    Gatinho macio,<br>
                    Gatinho quentinho,<br>
                    Bolinha de pelo...
                </p>
                <img src="assets/atomo-removebg-preview.png">
            </aside>
        </section>
        <section id="section_3">
            <div id="logo">
                <img src="assets/bazinga.png" alt="bazinga">
                <p>Quer receber novidades <br> exclusivas?</p>
            </div>
            <div id="forms">
                <h2>Faça seu cadastro</h2>
                <div>
                    <div>
                        <label>Nome:</label>
                        <input type="text">
                    </div>
                    <div>
                        <label>Email:</label>
                        <input type="text">
                    </div>
                    <button>Enviar</button>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
